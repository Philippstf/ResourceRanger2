<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Passwort zurücksetzen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="forgot-password-container">
    <div class="title-container">
      <p>Bitte gib deine E-Mail-Adresse ein, um das Passwort für dein Konto zurückzusetzen.</p>
    </div>
    <ion-item> 
      <ion-label position="stacked">E-Mail</ion-label>
      <ion-input placeholder="E-Mail" [(ngModel)]="email" type="email" required></ion-input>
      <ion-icon name="person-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-button expand="block" class="reset-button" (click)="sendPasswordResetEmail()" [disabled]="!email">Senden</ion-button>
    <ion-button expand="block" fill="clear" class="cancel-button" (click)="navigateToLogin()">Abbrechen</ion-button>
  </div>
</ion-content>
