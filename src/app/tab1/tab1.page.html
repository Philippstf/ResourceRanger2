<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Einstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="profile-section">
    <ion-avatar class="user-avatar">
      <ion-img [src]="profileImageUrl"></ion-img>
    </ion-avatar>
    <div class="action-icons">
      <ion-icon class="icon-settings" name="settings-outline" (click)="openSettings()"></ion-icon>
      <ion-icon class="icon-edit" name="create-outline" (click)="editProfile()"></ion-icon>
      <ion-icon class="icon-trash" name="trash-outline" (click)="deleteAccount()"></ion-icon>
      <ion-icon class="icon-exit" name="exit-outline" (click)="logOut()"></ion-icon>
    </div>
  </div>

  <ion-list class="settings-list">
    <ion-item lines="full" (click)="sendMessageToDevelopers()">
      <ion-label>Nachricht an die Entwickler</ion-label>
    </ion-item>
    <ion-item lines="full" (click)="openHelp()">
      <ion-label>Hilfe</ion-label>
    </ion-item>
    <ion-item lines="full" (click)="reportProblem()">
      <ion-label>Problem melden</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
