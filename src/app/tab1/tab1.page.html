<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Einstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Profilbild und Name -->
  <div class="profile-info">
    <div class="profile-container">
    <ion-img class="profile-picture" [src]="profileImageUrl" (click)="editProfilePicture()" [ngStyle]="{ 'border-radius': profileImageUrl ? '50%' : '0' }"></ion-img>
  </div>
    <ion-text class="full-name">{{ fullName }}</ion-text>
    <ion-button expand="block" class="edit-profile-button" (click)="editProfile()">Profil bearbeiten</ion-button>
  </div>


  <div class="account-form">
    <ion-text>
      <p>Möchtest du deinen Account löschen?</p>
    </ion-text>
    <form (submit)="deleteAccount()">
      <ion-button expand="block" class="ion-margin-top delete-button" (click)="deleteAccount()">
        <ion-icon name="trash-bin" slot="start"></ion-icon>
      </ion-button>
    </form>
    <ion-text>
      <p>Möchtest du dich Ausloggen?</p>
    </ion-text>
    <form (submit)="logOut()">
      <ion-button expand="block" type="submit" class="ion-margin-top logout-button">Logout</ion-button>
    </form>
  </div>
</ion-content>
