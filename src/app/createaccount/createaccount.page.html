<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Account erstellen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="create-account-container">
    <div class="title-container">
      <p>Bitte gib deine Daten ein, um einen neuen Account zu erstellen.</p>
    </div>
    <ion-item lines="full">
      <ion-label position="stacked">E-Mail</ion-label>
      <ion-input placeholder="E-Mail" [(ngModel)]="email" type="email" name="email" required aria-label="E-Mail"></ion-input>
      <ion-icon name="person-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="stacked">Passwort</ion-label>
      <ion-input placeholder="Passwort" [(ngModel)]="password" type="password" name="password" required aria-label="Passwort"></ion-input>
      <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-button expand="block" class="create-account-button" (click)="signUp()" [disabled]="!email || !password">Account erstellen</ion-button>
    <ion-button expand="block" fill="clear" class="cancel-button" (click)="navigateToLogin()">Abbrechen</ion-button>
  </div>
</ion-content>
